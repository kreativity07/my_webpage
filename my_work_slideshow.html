<!DOCTYPE html>
<html>

<head>
<title>My Work Slidehow</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<style>
.mySlides {display:none;}
</style>
</head>

<body>

<h2 class="container"align="center"></h2>
    <div class="row">
        <div align="center">
        <div class="col-md-10">

<div class="container" style="max-width:600px">
  <img class="mySlides" src="my_work/endagerment_by_country.png" style="width:100%">
  <img class="mySlides" src="my_work/airline_safety.png" style="width:100%">
  <img class="mySlides" src="my_work/UFO_Sightings.png" style="width:100%">
  <img class="mySlides" src="my_work/natural_calamity.png" style="width:100%">
  <img class="mySlides" src="my_work/ObesityVsIncome_d3.png" style="width:100%">
  <img class="mySlides" src="my_work/Avg_Waste_Per_Category_in_US.png" style="width:100%">
  <img class="mySlides" src="my_work/Earthquake_Visualization.png" style="width:100%">
  <img class="mySlides" src="my_work/leaflet_plugin_showing_gun_violence.png" style="width:100%">
  <img class="mySlides" src="my_work/Latitude_vs_Temperature.png" style="width:100%">
  <img class="mySlides" src="my_work/belly-button-dashboard.png" style="width:100%">
  <img class="mySlides" src="my_work/Bubble_Plot_Ride_Sharing.png" style="width:100%">
  <img class="mySlides" src="my_work/free_vs_paid_google_apps.png" style="width:100%">
  <img class="mySlides" src="my_work/cylists_tragedies_by_year.png" style="width:100%">
  <img class="mySlides" src="my_work/Avg_Waste_Per_Year_in_US.png" style="width:100%">
  <img class="mySlides" src="my_work/Avg_Trip_Duration_Change_By_Age.png" style="width:100%">
  <img class="mySlides" src="my_work/CitiBike_Analysis.png" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 5000); // Change image every 30 seconds
}
</script>

</body>
</html>
